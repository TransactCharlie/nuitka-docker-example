language: ruby 
sudo: required
services:
    - docker

script:
    # Build our app and collect the libs -- exctract it from the container into the 
    - build_and_extract.sh

    # Stuff the compiled app into the base image
    - package_into_base.sh $REPO:$COMMIT
      
    # Test it!
    # Run container
    - CONTAINER=`docker run -d -p 8001:8001 $REPO:$COMMIT`
    - echo $CONTAINER

after_success:
    - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH; fi`
    - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - docker tag $REPO:$COMMIT $REPO:$TAG
    - docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
    - docker push $REPO
    - curl -X POST https://hooks.microbadger.com/images/transactcharlie/nuitka-docker-example/YY_gyMFSYOxt85AvTrde9_W8vu8=

env:
  global:
  - COMMIT=${TRAVIS_COMMIT::8}
  - REPO=transactcharlie/nuitka-docker-example

  - secure: ""

  - secure: ""
